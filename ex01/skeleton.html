<!DOCTYPE html>
<!-- 기본적으로 대소문자를 구분하지 않는다-->
<html lang="ko"> <!-- html 문서의 최상위 요소-->
    <head> <!-- 랜더링 영역 X
             페이지에 연관되는 리소스 및 정보 제공-->
             <title>HTML Skeleton</title>


         <!-- Meta tag : 문서의 메타 정보   -->
         <!-- meta name - content-->
         <!-- 검색 엔진이 문서를 잘 검색할 수 있도록 문서 정보 제공-->
         <meta name="keyword" conten="HTML,CSS JS연습 " />
         <meta name="description" content="bit academy 2021"/>
         <meta name="author" content= "안지훈"  />   
         

         <!-- meta http-equiv 
            문서를 렌더링하기 위해 필요한 각종 header 정보 설정-->
        <!-- Http-equiv="content-type" 거의 필수 -->
            <!--meta http-equiv="content-type  " content="text/html;charset=UTF-8" / HTML4형식-->
            
            <meta charset="UTF-8" />
            <!--이건 HTML 5형식-->
    </head>
    <body>
    <h1>렌더링 영역</h1>
    <p>body태그 내 요소들은 브라우저에 렌더링 됩니다</p>
    <p> html 요소들은 중첩될 수 있다</p>

    <h2> 텍스트 관련태그    </h2>   
    <p> html은 개행을
        표시하지
        않는다
    </p>
    <p> 임의로 개행을 하고자 하면 <br/> 
    br태그를 사용한다.</p>
    
    <p> html은              연속된 공백을         1개로 표시</p>
        <p> &nbsp;&nbsp;&nbsp;&nbsp;임의로 공백을&nbsp;&nbsp;&nbsp; 출력할때는 nbsp특수문자사용</p>

    <h2> html 특수문자 </h2>
    <p> <test> <!-- 꺽쇠 표시가 안보이는 이유는 태그로 판단되어서--></p>
        <p><test>: <,>로 묶인 문자열은 표시되지 않음<br/>
        &lt;test&gt; : <,>를 표시하기위해서는 lt, gt특수문자를 사용해야한다.</p>

    <p>&amp;<!--&표시--> </p> 
    <p>&copy; bit 2021</p>
    
</body>


</html>
