<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Button Component</title>
    <style> 
    * {
        border: 1px dotted red;
    }
    </style>
  </head>

  <body>
    <h1>button Component</h1>
    <!-- 컨테이너 생성-->
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- 버튼 컴포넌트의 사용법 은 
                 주 클래스 btn , 보조 클래스 .btn 용도
                primary success secondary danger warning info light dark link-->
                <h3> Button</h3>
                 <button class="btn btn-primary"> Primary</button>
                 <button calss="btn btn-secondary">Secondary</button>
                 <button class="btn btn-success">Success</button>
                 <button class="btn btn-warning">warning</button>
                 <!-- 버튼 클래스는 다른 요소에서도 활용가능-->
                <input type="button" class="btn btn-dark" value="form button">
                <a href="#" class="btn btn-info" >Hi there</a>
                
                </div>

        </div>
        <div class="row">
            <div class="col">
                <h3> Outline button</h3>
                <button class="btn btn-outline-primary"> Primary</button>
                <button calss="btn btn-outline-secondary">Secondary</button>
                <button class="btn btn-outline-success">Success</button>
                <button class="btn btn-outline-warning">warning</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3> button size</h3>
                <button class="btn btn-primary btn-sm">프라이머리스몰</button>
                <button class="btn btn-outline -info btn-sm">인포스탠다드</button>
                <button class="btn btn-danger btn -lg"> 큰 위험</button>
            </div>
        </div>

        
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
