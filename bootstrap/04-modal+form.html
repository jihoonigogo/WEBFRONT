<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Modal and Form Component!</title>
  </head>
  <body>
    <h1>Form Component!</h1>
    <!-- data-toggle  :modal을 토글한다(껏다켯다)
         date-target 속성: 버튼을 눌렀을때 반응할 요소-->
    <button class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleDialog">대화상자</button>

      <button class= "btn btn-secondary"
          data-toggle="modal"
          data-target="#loginDialog"> login</button>

     <!-- 폼 컨포넌트 사용 대화상자 --> 
     <div class="modal"
          tabindex="-1"
          role="dialog"
          id="loginDialog">
        <div class="modal-dialog"     role = "document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal title">login</h5>
              <button class="close" data-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <!-- 폼 컨포넌트-->
              <form>
                <div class="form-row row">
                 <!--레이블과 입력창을 그룹화,md장비이상일때 6컬럼차지-->
                  <div class="form-group col-md-6"> 
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email">

                  </div> 
                  <div class="form-group col-md-6">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password">

                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-dismiss="modal">닫기</button>
              <button class="btn btn-primary"> 로그인 </button>
            </div>
          </div>

        </div>
        </div>


     <div class="modal"
          tabindex="-1"
          role="dialog" 
          id="exampleDialog">
          <!-- 다이얼로그의 내용-->
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <!-- header , body ,footer-->
              <div class="dialog-header">
                <h5 class="modal-title">대화상자</h5>
                <button class="close" data-dismiss="modal"
                  aria-label="close">
                  <span aria-hidden="true"> &times;</span>               
                </button>
              </div>
              <div class="modal-body" >
                <p>modal dialog desuyo</p>
              </div> 
              <div class="modal-footer">
                <button class="btn btn-secondary " data-dismiss="modal"> 닫기</button>
                <button class="btn btn-primary"> 확인</button>
              </div>
            </div>
          </div>
        </div>   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
