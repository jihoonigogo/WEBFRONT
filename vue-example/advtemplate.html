<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed watch</title>
    <!--vue js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>computed</h1>
        <p>제품가격<input v-model.number="price"></p>
        <p>배송비<input v-model.number="delevery"></p>
        <p>최종가격{{totalcost}}</p>

        <h1>watch</h1>
        <fieldset>
            <legend> 회원가입</legend>
            <p>
                <label for="userid">아이디</label>
                <input v-model ="userid"><br>
                <span>{{useridmessage}}</span>
            </p>
        </fieldset>
    </div>

<script>
    new Vue({
        el:"#app",
        data:{
            price:0,
            delevery:0,
            userid:"",
            useridmessage:"아이디를 입력해주세요"
            
        },
        computed: {
            totalcost:function(){
                return this.price+this.delevery;
            }
        },
        watch:{
            userid:function(data){
                if(data.length ==0){
                    this.useridmessage="아이디를 입력해주세요";

                }else if(data.length<8){
                    this.useridmessage="아이디는 8자 이상이어야 합니다";

                }else {
                    this.useridmessage="사용 가능한 아이디 입니다.";

                }
                
            }
        }
    })
</script>
    
</body>
</html>
